<app-menu></app-menu>
<div class="container">
    <div class="localisation">
        <div class="ville">
            <select name="ville" id="ville">
                <option>Pointe Noire</option>
                <option>Brazzaville</option>
              </select>
        </div>
        <div class="livraison">
            <div class="item">Livraison</div>
            <div class="item">Sur place</div>
        </div>
    </div>
    <div class="recherche">
        <div>
            <input id="input-recherche" placeholder="restaurants, plats, courses ..."/>
        </div>
        <div>
            <mat-icon>search</mat-icon>
        </div>
        
    </div>
    <div *ngFor="let restaurant of restaurants" class="cards" (click)="goToRestaurantDetails( restaurant)">
        <img [src]="restaurant.photo" alt="">
        <div class="details">
          <label><h2>{{ restaurant.nom }}</h2></label>
          Délais de préparation {{ restaurant.delai }}
        </div>
    </div>
      
</div>
