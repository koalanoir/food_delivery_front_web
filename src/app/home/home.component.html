<app-menu></app-menu>
<div class="container">
    <div class="banniere">
        <div class="localisation">
            <div class="ville">
                <select (change)="filtre_ville($event)"  name="ville" id="ville">
                    <option>Choisir une ville</option>
                    <option>Pointe Noire</option>
                    <option>Brazzaville</option>
                </select>
            </div>
        </div>
        <div class="welcome" *ngIf="auth.user$ | async as user">
            <h3>Salut, on espère que tu vas bien ! </h3>
        </div>
        <div class="recherche">
            <div>
                <input id="input-recherche" (keyup)="rechercher()"   placeholder="restaurants, plats, courses ..."/>
            </div>
            <div>
                <mat-icon (click)="rechercher()">search</mat-icon>
            </div>
            
        </div>
    </div>

    <div *ngFor="let restaurant of restaurants" class="cards" (click)="goToRestaurantDetails( restaurant)">
        <img [src]="restaurant.photo" alt="{{restaurant.photo}}">
        <div class="details">
          <label><h2>{{ restaurant.nom }}</h2></label>
          Délai de préparation {{ restaurant.delai }}
        </div>
    </div>
      
</div>
<app-footer></app-footer>
